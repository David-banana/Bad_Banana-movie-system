<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系我们</title>
	
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="/BadBanana/contactus/css/bootstrap.min.css">
    <link rel="stylesheet" href="/BadBanana/contactus/css/materialize.min.css">
    <link rel="stylesheet" href="/BadBanana/contactus/css/tooplate.css">
</head>

<body id="application">
    <div class="container">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
                <header class="mt-5 mb-5 text-center">
                    <h3>联系我们</h3>
                    <p class="tm-form-description">感谢您为我们提出宝贵的意见与建议</p>
                </header>
                <form action="/BadBanana/MailServlet" method="get" enctype="multipart/form-data" class="tm-form-white tm-font-big">
                    <div class="tm-bg-white tm-form-pad-big">
                        <div class="form-group mb-5">
                            <label for="name" class="black-text mb-4 big">您的大名</label>
                            <input id="name" name="name" type="text" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="email" class="black-text mb-4 big">您的邮箱</label>
                            <input id="email" name="email" type="email" class="validate tm-input-white-bg">
                        </div>
                        <div class="form-group mb-5">
                            <label for="address1" class="black-text mb-4 big">您的通讯地址</label>
                            <input id="address1" name="address1" type="text" class="validate tm-input-white-bg mb-4">
                        </div>
                        <div class="row">
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pl-0 tm-form-group-2-col tm-form-group-2-col-l">
                                <label for="city" class="black-text mb-4 big">城市</label>
                                <select name="city">
                                    <option value="-">City</option>
                                    <option value="Bangkok">Bangkok</option>
                                    <option value="Yangon">Yangon</option>
                                    <option value="Singapore">Singapore</option>
                                    <option value="Tokyo">Tokyo</option>
                                </select>
                            </div>
                            <div class="form-group col-xl-6 col-lg-6 col-md-6 col-12 pr-0 tm-form-group-2-col tm-form-group-2-col-r">
                                <label for="zipcode" class="black-text mb-4 big">Zip Code</label>
                                <input id="zipcode" name="zipcode" type="text" class="validate tm-input-white-bg mb-4">
                            </div>
                        </div>

                        <div class="form-group mb-5">
                            <label for="gender" class="black-text mb-4 big">性别</label>
                            <div>
                                <label class="mr-4">
                                    <input class="with-gap" name="gender" type="radio" value="m" />
                                    <span>男</span>
                                </label>
                                <label>
                                    <input class="with-gap" name="gender" type="radio" value="f" />
                                    <span>女</span>
                                </label>
                            </div>
                        </div>

                       
                        </div>

                        <div class="form-group">
                            <label for="message" class="black-text mb-4 big">Additional Message</label>
                            <textarea class="p-3" name="message" id="message" cols="30" rows="4"></textarea>
                        </div>

                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="waves-effect btn-large btn-large-white">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="row tm-mt-big mb-3">
           
        </footer>
    </div>

    <script src="/BadBanana/contactus/js/jquery-3.2.1.slim.min.js"></script>
    <script src="/BadBanana/contactus/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
